<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
        <form method="post" action="/">
            <input type="number" name="weight" id="weight" placeholder="Enter your weight(kg)">
            <input type="number" name="height" id="height" placeholder="Enter your height(cm)">
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
